# Change these first
owner: ash-development # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Google
    url: https://www.google.com
  - name: Main Site
    url: https://ashie.lol
  - name: ShareX Server
    url: $SHAREX
  - name: Bookmark Manager
    url: $BOOKMARK
  - name: Jellyfin Server
    url: $JELLYFIN
  - name: Main VPS
    url: $VPS
    port: 80
    check: "tcp-ping"
  - name: Nginx VPS
    url: $NGINXVPS
    port: 80
    check: "tcp-ping"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://avatars.githubusercontent.com/u/75553731
  name: Ashie's Uptime
  introTitle: "meow"
  introMessage: a catgirl status page :3
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
